<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            let nombre = document.getElementById("nombre").value.trim();
            let usuario = document.getElementById("usuario").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmarPassword = document.getElementById("confirmarPassword").value;
            let fechaNacimiento = document.getElementById("fechaNacimiento").value;
            
            if (!nombre || !usuario || !email || !password || !confirmarPassword || !fechaNacimiento) {
                alert("Todos los campos, excepto dirección de despacho, son obligatorios.");
                return;
            }
            
            let regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("El correo electrónico no tiene un formato válido.");
                return;
            }
            
            if (password !== confirmarPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }
            
            alert("Formulario enviado correctamente.");
            document.getElementById("registroForm").submit();
        }
    </script>
</head>
<body>
    <form id="registroForm" onsubmit="validarFormulario(event)">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <label for="confirmarPassword">Repetir Contraseña:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" required>
        <br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <br>
        
        <label for="direccion">Dirección de Despacho (Opcional):</label>
        <input type="text" id="direccion" name="direccion">
        <br>
        
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
